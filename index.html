<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conscious Wardrobe Library</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-image: url('meadow-5648849_1280.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #ffffff;
    }

    .library-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 16px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 1rem;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .library-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p, a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="library-container">
    <h1>Conscious Wardrobe Library</h1>
    <p>A library of conscious pieces and inspirations to elevate your style.</p>

    <ul>
      <li><a href="slip-dress.html">Slip Dress</a></li>

      <!-- <li><a href="ribbed-tee.html">Ribbed Tee</a></li> -->
      <!-- <li><a href="linen-pants.html">Linen Pants</a></li> -->
    </ul>
  </div>
</body>
</html>
