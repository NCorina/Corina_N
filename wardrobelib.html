<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wardrobe Library</title>

  <!-- Google Fonts: Artistic Serif + Clean Sans-Serif -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
      background-image: url('meadow-flowers-1406846_1280.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Inter', sans-serif;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #2a2a2a;
    }

    .artistic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item-tile {
      background-color: white;
      padding: 12px 12px 20px 12px;
      width: 250px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      text-align: center;
      transform: rotate(-1deg);
      transition: transform 0.3s ease;
    }

    .item-tile:nth-child(even) {
      transform: rotate(1.5deg);
    }

    .item-tile:hover {
      transform: scale(1.03);
    }

    .item-tile img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      margin-bottom: 0.75rem;
      border: none;
    }

    .item-tile h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      margin: 0;
      color: #2a2a2a;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
     <!-- GoatCounter Analytics -->
  <script data-goatcounter="https://220957.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
  </style>
</head>

<body>
  <h1>My Wardrobe Library</h1>

  <div class="artistic-grid">
    <a href="camisole-top.html" class="item-tile">
      <img src="refpinktop.jpeg" alt="Reformation Camisole">
      <h2>Camisole Top</h2>
    </a>

    <a href="wool-cardigan.html" class="item-tile">
      <img src="uniqlocardi.jpeg" alt="Wool Cardigan">
      <h2>Wool Cardigan</h2>
    </a>

    <a href="midi-skirt.html" class="item-tile">
      <img src="flowingmidi.jpeg" alt="Midi Skirt">
      <h2>Midi Skirt</h2>
    </a>
  </div>
</body>
</html>
