<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wardrobe Library</title>

  <!-- Importing soft serif + clean sans-serif fonts from Google -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">

  <style>
    body {
  background-image: url('meadow-flowers-1406846_1280.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  font-family: 'Inter', sans-serif;
  color: #333;
  margin: 0;
  padding: 2rem;
}

    /* Page-wide styles */
    body {
      background-color: #d0f0e0; /* soft mint green */
      font-family: 'Inter', sans-serif;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #2a2a2a;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .wardrobe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .item-tile {
      background-color: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .item-tile:hover {
      transform: translateY(-4px);
    }

    .item-tile img {
      width: 100%;
      border-radius: 8px;
    }

    .item-tile h2 {
      margin-top: 0.75rem;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>
  <h1>My Wardrobe Library</h1>

  <div class="wardrobe-grid">
    <a href="camisole-tops.html" class="item-tile">
      <img src="refpinktop.jpeg" alt="Camisole Tops">
      <h2>Camisole Tops</h2>
    </a>

    <!-- Add more pieces below -->
     <a href="midi-skirt.html" class="item-tile">
      <img src="flowingmidi.jpeg" alt="Midi Skirts">
      <h2>Midi Skirts</h2>
    </a>
    <!-- Example: Sezane Cardigans, Midi Dresses, etc. -->
  </div>
</body>
</html>
